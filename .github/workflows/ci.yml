name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            packages/core/package-lock.json
            apps/web/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Install (core)
        run: cd packages/core && npm ci

      - name: Install (web)
        run: cd apps/web && npm ci

      - name: Check core exports (barrel file)
        run: npm run check:exports

      - name: Lint (web)
        run: npm run lint:web

      - name: Typecheck (core + web)
        run: npm run typecheck

      - name: Test (core snapshot)
        run: npm test

      - name: Build (core + web)
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: E2E (Playwright)
        run: npm run e2e
